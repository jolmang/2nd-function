<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차 함수 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>📐 2차 함수 계산기</h1>
        <p class="subtitle">이차방정식 ax² + bx + c = 0의 해를 계산합니다</p>

        <form id="quadraticForm">
            <div class="form-group">
                <label for="a">a (x²의 계수)</label>
                <input type="number" id="a" name="a" step="any" placeholder="예: 1" required>
            </div>
            <div class="form-group">
                <label for="b">b (x의 계수)</label>
                <input type="number" id="b" name="b" step="any" placeholder="예: -5" required>
            </div>
            <div class="form-group">
                <label for="c">c (상수항)</label>
                <input type="number" id="c" name="c" step="any" placeholder="예: 6" required>
            </div>
            <button type="submit">계산하기</button>
        </form>

        <div id="result" class="result hidden">
            <div class="equation-display">
                <h3>입력된 방정식</h3>
                <p id="equationText" class="equation-text"></p>
            </div>

            <div class="solution-section">
                <h3>해 (근)</h3>
                <div id="roots" class="roots"></div>
            </div>

            <div class="vertex-section">
                <h3>꼭짓점</h3>
                <div id="vertex" class="vertex"></div>
            </div>

            <div class="discriminant-section">
                <h3>판별식</h3>
                <div id="discriminant" class="discriminant"></div>
            </div>

            <div class="graph-section">
                <h3>그래프</h3>
                <canvas id="graphCanvas" width="600" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
